<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocodak Delivery Food</title>

   
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- aos css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/all.css">

    
</head>

<body>

    
    <!---->
    <div class="container">
        <div class="title">Confirm Your Payment</div>
        <form action="#" class="action">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Card Holder</span>
                    <input type="text" placeholder="Card Holder" required>
                </div>

                <div class="input-box">
                    <span class="details">Card Number</span>
                    <input type="text" placeholder="Enter card number"  required>
                </div>
                <div class="input-box">
                    <span class="details">Expiry month</span>
                    <input type="text" placeholder=""  required>
                </div>
                <div class="input-box">
                    <span class="details">Expiry year</span>
                    <input type="text" placeholder=""  required>
                </div>
                <div class="input-box">
                    <span class="details">CCV</span>
                    <input type="text" placeholder="Ex : 445"  required>
                </div>
            </div>

            <div class="image_pay">
                <img src="img/payment.png">
            </div>
            

            <div class="button">
                <input type="submit" value="Payment">
            </div>
        </form>
    </div>




</body>

</html>
