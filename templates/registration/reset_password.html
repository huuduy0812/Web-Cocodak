{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- aos css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap"
          rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'homepage/css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/all.css' %}">


</head>
<body>


<!----->
<div class="container">
    <div class="title">Reset Password</div>
        {% if messages %}
        <p>{{ messages.success }}</p>
        {% endif %}
        {% if rf != '' %}
            <p>{{ rf }}</p>
        {% endif %}


    <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">

                <div class="input-box">
                    <span class="details">New password</span>
                    <input type="password" name="password" placeholder="Enter your new password"  required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="password" name="confirm_password" placeholder="Enter your confirm password"  required>
                </div>

            </div>

        <div class="button">
            <input type="submit" value="Save">
        </div>
    </form>
</div>


</body>

</html>
