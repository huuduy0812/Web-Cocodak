{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

       <link rel="shortcut icon" href="{% static 'picture/logoDemo.png' %}" type="image/x-icon" />

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- aos css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'homepage/css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/css/all.css' %}">

    
</head>

<body>



    
    <!----->
    <div class="container">
        <div class="title">Registration</div>
        {% if rf != '' %}
        <p style="color: #FF0000">{{ rf }}</p>
        {% endif %}
        <form action="" method="post" class="action" id="form" onsubmit="return validate1();">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="first_name" placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="last_name" placeholder="Enter your last name" required>
                </div>


                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter your username"  required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" placeholder="Enter your email"  required>
                </div>

                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" placeholder="Enter your address"  required>
                </div>

                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="text" name="phone" placeholder="Enter your number"  required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password"  required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="make_password" placeholder="Confirm your password"  required>
                </div>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="1" >
                <input type="radio" name="gender" id="dot-2" value="2">
                <input type="radio" name="gender" id="dot-3" value="3">
                <span class="gender-titles" style="color: black">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>

            <div class="button" >
                <input type="submit" value="Register" >
            </div>
        </form>
    </div>

    <div class="alert hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Warning: Please choose your gender</span>
        <span class="close-btn" onclick="closeBtn()">
            <span class="fas fa-times"></span>
        </span>
    </div>

    <script>
        function validate1(){

            var x = document.getElementById("dot-1");
            var y = document.getElementById("dot-2");
            var z = document.getElementById("dot-3");
            var check = document.querySelector(".alert");

            if(x.checked == false && y.checked == false && z.checked == false)
            {
                check.classList.remove("hide");
                check.classList.add("show");
                return false;
            }
            else
            {
                document.getElementById("form").submit();
            }

        }

        function closeBtn(){
            var check = document.querySelector(".alert");
            check.classList.add("hide");
            check.classList.remove("show");
        }
    </script>

</body>

</html>
